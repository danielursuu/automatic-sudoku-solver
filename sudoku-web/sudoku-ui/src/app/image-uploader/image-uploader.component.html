<p-card *ngIf="!loading">
	Upload an image that contains a Sudoku grid!
	<p-footer>
		<p-fileUpload #fileUpload mode="basic" name="file" customUpload="true"
			(uploadHandler)="onUploadHandler($event,fileUpload)" accept="image/*" fileLimit="1" maxFileSize="3000000">
		</p-fileUpload>
	</p-footer>
</p-card>
<div style="text-align: center;">
	<p-progressSpinner *ngIf="loading"></p-progressSpinner>
</div>
