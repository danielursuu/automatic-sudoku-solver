<grid [sudoku]="sudoku" (activeFieldChange)="onActiveFieldChange($event)"></grid>
<div class="numbers">
    <p-button *ngFor="let digit of numbers" label="{{digit}}" (click)="onClickNumber(digit)"></p-button>
</div>
<div class="validate">
<button pButton type="button" label="Validate" class="ui-button-rounded ui-button-success"></button>
</div>
